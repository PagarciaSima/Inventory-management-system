<h2 mat-dialog-title>Agregar nueva Categoría</h2>
<mat-dialog-content>
    <form>
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" required/>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Descripción" required></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
